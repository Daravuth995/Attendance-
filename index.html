<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Khmer&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance Tracker</title>
  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3a56d4;
      --secondary: #3f37c9;
      --text: #2b2d42;
      --text-light: #8d99ae;
      --background: #f8f9fa;
      --card-bg: rgba(255, 255, 255, 0.8);
      --border-radius: 12px;
      --box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
      --transition: all 0.3s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--background);
      color: var(--text);
      line-height: 1.6;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      width: 100%;
      max-width: 600px;
      margin-bottom: 20px;
      text-align: center;
    }

    .header h1 {
      font-size: 1.8rem;
      margin-bottom: 5px;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .sticky-leaderboard {
  position: sticky;
  top: 10px;
  z-index: 100;
  width: 100%;
  max-width: 600px;
  margin-bottom: 12px;
  backdrop-filter: blur(10px);
  background: var(--card-bg);
  border-radius: var(--border-radius);
  box-shadow: var(--box-shadow);
  padding: 12px 16px;
  border: 1px solid rgba(255, 255, 255, 0.2);
}


    .leaderboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .leaderboard-header h3 {
  font-size: 1rem;
  color: var(--primary);
  font-family: 'Noto Sans Khmer', 'Inter', sans-serif;
  text-align: center;
  line-height: 1.4;
}



    .leaderboard-grid {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 14px;
  padding-bottom: 8px;
}



    .performer-card {
  width: 110px;
  min-height: 110px;
  border-radius: 50%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 8px;
  color: white;
  font-size: 0.75rem;
  font-weight: 600;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  position: relative;
  overflow: visible; /* already correct ‚Äì leave this as-is */
  cursor: default;
  line-height: 1.3;
  word-break: break-word;
}


.performer-card:hover {
  transform: scale(1.07);
  box-shadow: 0 12px 28px rgba(0, 0, 0, 0.15);
}

.performer-rank {
  font-size: 1rem;
  font-weight: 800;
  margin-bottom: 2px;
}

.performer-name {
  font-size: 0.72rem;
  font-weight: 700;
  text-align: center;
  line-height: 1.2;
  padding: 0 6px;
  max-width: 90%;
  word-wrap: break-word;
  overflow-wrap: break-word;
}


.performer-stats {
  font-size: 0.6rem;
  text-align: center;
  margin-top: 2px;
  max-width: 90%;
  word-wrap: break-word;
}


/* Gradient Colors */
.performer-card.gold {
  background: radial-gradient(circle at 30% 30%, #ffe29f, #ffa751);
}

.performer-card.silver {
  background: radial-gradient(circle at 30% 30%, #e0eafc, #cfdef3);
  color: #2b2d42;
}

.performer-card.bronze {
  background: radial-gradient(circle at 30% 30%, #fbc2eb, #a6c1ee);
}

.performer-card.green4 {
  background: radial-gradient(circle at 30% 30%, #d4fc79, #96e6a1);
}
.performer-card.blue5 {
  background: radial-gradient(circle at 30% 30%, #84fab0, #8fd3f4);
}
.performer-card.purple6 {
  background: radial-gradient(circle at 30% 30%, #c471f5, #fa71cd);
}
.performer-card.orange7 {
  background: radial-gradient(circle at 30% 30%, #f7971e, #ffd200);
}
.performer-card.pink8 {
  background: radial-gradient(circle at 30% 30%, #fbc2eb, #a6c1ee);
}

.badge {
  position: absolute;
  top: -10px;
  right: -10px;
  width: 26px;
  height: 26px;
  background: radial-gradient(circle at 30% 30%, #ff4e50, #f9d423);
  color: white;
  font-size: 0.75rem;
  font-weight: bold;
  border-radius: 50%;
  box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.4), 0 4px 12px rgba(255, 0, 0, 0.5);
  display: flex;
  align-items: center;
  justify-content: center;
  animation: glowBadge 1.6s ease-in-out infinite;
  z-index: 10;
  transform: scale(1);
}

@keyframes glowBadge {
  0% {
    transform: scale(1);
    box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.4), 0 4px 12px rgba(255, 0, 0, 0.5);
  }
  50% {
    transform: scale(1.2);
    box-shadow: 0 0 0 6px rgba(255, 255, 255, 0.6), 0 6px 18px rgba(255, 0, 0, 0.7);
  }
  100% {
    transform: scale(1);
    box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.4), 0 4px 12px rgba(255, 0, 0, 0.5);
  }
}


    .container {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      padding: 25px;
      box-shadow: var(--box-shadow);
      max-width: 600px;
      width: 100%;
      margin-bottom: 40px;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .form-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-header h2 {
      font-size: 1.5rem;
      color: var(--primary);
      margin-bottom: 5px;
    }

    #datetime {
      font-size: 0.9rem;
      color: var(--text-light);
      font-weight: 500;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .input-group {
      margin-bottom: 15px;
      position: relative;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      font-size: 1rem;
      border-radius: var(--border-radius);
      border: 1px solid #e0e0e0;
      background: rgba(255, 255, 255, 0.8);
      transition: var(--transition);
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
    }

    input:disabled {
      background: #f5f5f5;
      color: #666;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: var(--border-radius);
      border: none;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white;
      cursor: pointer;
      transition: var(--transition);
      margin-top: 10px;
    }

    button:hover {
      background: linear-gradient(to right, var(--primary-dark), var(--secondary));
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0);
    }

    .clear-btn {
      background: transparent;
      color: var(--text-light);
      border: 1px solid #e0e0e0;
      margin-top: 15px;
    }

    .clear-btn:hover {
      background: #f5f5f5;
      transform: none;
    }

    .message {
      text-align: center;
      font-weight: 600;
      padding: 12px;
      border-radius: var(--border-radius);
      margin: 15px 0;
      opacity: 0;
      transform: translateY(10px);
      transition: var(--transition);
    }

    .message.show {
      opacity: 1;
      transform: translateY(0);
    }

    .success {
      background: rgba(40, 167, 69, 0.1);
      color: #28a745;
      border: 1px solid rgba(40, 167, 69, 0.3);
    }

    .error {
      background: rgba(220, 53, 69, 0.1);
      color: #dc3545;
      border: 1px solid rgba(220, 53, 69, 0.3);
    }

    .loading {
      position: relative;
      pointer-events: none;
      color: transparent;
    }

    .loading::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    @media (max-width: 480px) {
      body {
        padding: 15px;
      }
      
      .container, .sticky-leaderboard {
        padding: 20px;
      }
      
      .leaderboard-grid {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 14px;
  padding-bottom: 8px;
}


      
      .form-header h2 {
        font-size: 1.3rem;
      }
      @media (max-width: 500px) {
  .performer-card {
    width: 100px;
    min-height: 100px;
  }
  .performer-name {
    font-size: 0.68rem;
  }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Classroom Attendance</h1>
  </div>

  <div class="sticky-leaderboard">
    <div class="leaderboard-header">
      <h3>üèÜ Top Performers<br><span style="font-size: 0.9rem; color: #666;">·ûü·û∑·ûü·üí·ûü·ûÖ·ûº·ûõ·ûö·üÄ·ûì·ûë·üÄ·ûÑ·ûë·û∂·ûè·üã‚Äã & ·ûÇ·üÑ·ûö·ûñ·ûñ·üÅ·ûõ·ûú·üÅ·ûõ·û∂</span></h3>
      <small>This Month</small>
    </div>
    <div class="leaderboard-grid" id="leaderboard"></div>
  </div>

  <div class="container">
    <div class="form-header">
      <h2>Check In to Class</h2>
      <p id="datetime">üìÖ Loading time...</p>
    </div>

    <div class="input-group">
      <input id="studentId" placeholder="Student ID">
    </div>
    <div class="input-group">
      <input id="password" type="password" placeholder="Password">
    </div>
    <div class="input-group">
      <input id="name" placeholder="Name" disabled>
    </div>
    <div class="input-group">
      <input id="schedule" placeholder="Schedule" disabled>
    </div>

    <button onclick="submitAttendance()" id="submitBtn">‚úÖ Check In</button>
    
    <div class="message" id="msgBox"></div>
    
    <button class="clear-btn" onclick="clearInfo()">üö´ Clear My Info</button>
  </div>

  <script>
    const BASE_URL = 'https://script.google.com/macros/s/AKfycbyJa6fttje7SFioVu8bbNCp-fK9BODPm9NxadbWz-Xz18h5LGAiC7k19Ic5dcAX3-Ls/exec';

    const scheduleTimes = {
      A: "7:00‚Äì8:00 PM",
      B: "9:00‚Äì10:00 PM"
    };

    async function submitAttendance() {
      const id = document.getElementById('studentId').value.trim();
      const password = document.getElementById('password').value.trim();
      const submitBtn = document.getElementById('submitBtn');
      
      if (!id || !password) {
        showMessage('Please complete all fields.', 'error');
        return;
      }
      
      // Show loading state
      submitBtn.classList.add('loading');
      
      try {
        const loginRes = await fetch(`${BASE_URL}?action=login&id=${id}&password=${password}`);
        const loginData = await loginRes.json();
        
        if (!loginData.success) {
          showMessage('‚ùå Invalid ID or Password', 'error');
          submitBtn.classList.remove('loading');
          return;
        }
        
        const name = loginData.name;
        const schedule = loginData.schedule;
        localStorage.setItem('attendance_id', id);
        localStorage.setItem('attendance_name', name);
        localStorage.setItem('attendance_schedule', schedule);
        
        document.getElementById('name').value = name;
        document.getElementById('schedule').value = scheduleTimes[schedule] || schedule;
        
        const attendRes = await fetch(`${BASE_URL}?action=submitAttendance&id=${id}&name=${encodeURIComponent(name)}&schedule=${schedule}&passwordOK=true`);
        const attendData = await attendRes.json();
        
        if (attendData.success) {
          showMessage(`‚úÖ Checked in successfully at ${new Date().toLocaleTimeString()}`, 'success');
          loadTopPerformers();
        } else {
          showMessage(`‚ùå ${attendData.message}`, 'error');
        }
      } catch (error) {
        showMessage('‚ùå Network error. Please try again.', 'error');
      } finally {
        submitBtn.classList.remove('loading');
      }
    }

    async function loadTopPerformers() {
  try {
    const res = await fetch(`${BASE_URL}?action=getTopPerformers`);
    const data = await res.json();

    if (!data.success || !Array.isArray(data.topPerformers)) {
  document.getElementById('leaderboard').innerHTML = `<div style="font-size: 0.8rem; color: #999;">No top performer data available.</div>`;
  return;
}

if (data.topPerformers.length === 0) {
  document.getElementById('leaderboard').innerHTML = `<div style="font-size: 0.8rem; color: #999;">No top performer data this month.</div>`;
  return;
}



    const list = data.topPerformers.map((p, i) => {
      const gradientClasses = ['gold', 'silver', 'bronze', 'green4', 'blue5', 'purple6', 'orange7', 'pink8'];
      const cardClass = gradientClasses[i] || '';
      const rewardedText = p.rewarded ? '‚úÖ 10 pts' : '‚è≥ Pending';

      return `
        <div class="performer-card ${cardClass}">
          <div class="badge">${i === 0 ? 'ü•á' : i === 1 ? 'ü•à' : i === 2 ? 'ü•â' : i + 1}</div>
          <div class="performer-rank">#${i + 1}</div>
          <div class="performer-name">${p.name}</div>
          <div class="performer-stats">
            <span class="days">${p.daysPresent} days</span>
            <span>${rewardedText}</span>
          </div>
        </div>
      `;
    }).join('');

    document.getElementById('leaderboard').innerHTML = list;
  } catch (error) {
    console.error('Error loading leaderboard:', error);
  }
}


    function showMessage(msg, type) {
      const box = document.getElementById('msgBox');
      box.textContent = msg;
      box.className = `message ${type} show`;
      
      // Hide message after 5 seconds
      setTimeout(() => {
        box.classList.remove('show');
      }, 5000);
    }

    function clearInfo() {
      localStorage.clear();
      location.reload();
    }

    function preloadStudentInfo() {
      const id = localStorage.getItem('attendance_id');
      const name = localStorage.getItem('attendance_name');
      const schedule = localStorage.getItem('attendance_schedule');
      if (id && name && schedule) {
        document.getElementById('studentId').value = id;
        document.getElementById('name').value = name;
        document.getElementById('schedule').value = scheduleTimes[schedule] || schedule;
        document.getElementById('password').style.display = 'none';
      }
    }

    function updateClock() {
      const now = new Date();
      const options = { timeZone: 'Asia/Bangkok', hour12: false };
      const date = now.toLocaleDateString('en-GB', { timeZone: 'Asia/Bangkok' });
      const time = now.toLocaleTimeString('en-GB', options);
      document.getElementById('datetime').textContent = `üìÖ ${date} | üïí ${time}`;
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      preloadStudentInfo();
      loadTopPerformers();
      setInterval(updateClock, 1000);
      updateClock();
    });
  </script>
</body>
</html>
